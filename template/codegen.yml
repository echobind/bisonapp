schema:
  - api.graphql
overwrite: true
hooks:
  afterOneFileWrite:
    - yarn lint
generates:
  types.ts:
    documents:
      - 'pages/**/*.{ts,tsx}'
      - 'components/**/*.{ts,tsx}'
      - 'cells/**/*.{ts,tsx}'
      - 'layouts/**/*.{ts,tsx}'
      - 'context/**/*.{ts,tsx}'
      - '!pages/api*'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3
      namingConvention:
        typeNames: change-case#pascalCase
        enumValues: change-case#upperCase
